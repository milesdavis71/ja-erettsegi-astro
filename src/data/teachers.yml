- slug: 'borosne-repasi-rita'
  name: 'Borosné Repási Rita'
  subject: 'biológia'
  lessonTypes: 'online órák'
  image: '../images/tanarok/borosne-repasi-rita-biologia.jpg'
  thumbnail: '../images/tanarok/borosne-repasi-rita-biologia-thumb.jpg'
  bio: |
    Biológia–földrajz–angol szakos középiskolai tanár, aki a biológia és angol nyelv emeltszintű érettségi felkészítésben és vizsgáztatásban 15 éve aktív szerepet vállal. A miskolci Lévay József Református Gimnázium és Diákotthon pedagógusa, immár 28 éve tanít. Az online biológia tanfolyam oktatásába kapcsolódott be.

- slug: 'csizmadia-peter'
  name: 'Csizmadia Péter'
  subject: 'angol'
  lessonTypes: 'online'
  image: '../images/tanarok/csizmadia-peter-angol.jpg'
  thumbnail: '../images/tanarok/csizmadia-peter-angol-thumb.jpg'
  bio: |
    Csizmadia Péter, angol nyelv és kultúra tanára, az SZTE Idegennyelvi Kommunikációs Intézet nyelvtanára. 2008. óta nyelvvizsgáztat, 2019. óta vesz részt közép és emelt szintű angol érettségi vizsgáztatásban. Az SZTE Junior Akadémia angol emelt szintű érettségi tanfolyamát 2023. óta tartja.

- slug: 'doka-erzsebet'
  name: 'Dóka Erzsébet'
  subject: 'kémia'
  lessonTypes: 'online órák'
  image: '../images/tanarok/doka-erzsebet-kemia.jpg'
  thumbnail: '../images/tanarok/doka-erzsebet-kemia-thumb.jpg'
  bio: |
    A miskolci Lévay József Református Gimnázium és Diákotthon kémia tanára. A kémia órák megtartása mellett 2012 óta a természettudományos laboratórium vezetőjeként koordinálja annak munkáját. A kétszintű érettségi bevezetése óta részt vesz az emelt és középszintű vizsgadolgozatok javításában, az emelt kémia érettségi tantárgyi bizottságok munkájában. 2018-ban indult az első digitális eszközökkel támogatott tehetséggondozó osztály a Lévayban, ahol kémia tanárként kapcsolódott be a digitális oktatásba..

- slug: 'farkas-zsuzsanna'
  name: 'Dr. Farkas Zsuzsanna'
  subject: 'történelem'
  lessonTypes: 'ddd'
  image: '../images/tanarok/farkas-zsuzsa-fizika.jpg'
  thumbnail: '../images/tanarok/farkas-zsuzsa-fizika-thumb.jpg'
  bio: |
    Kémia-fizika szakos középiskolai tanár, egyetemi pályafutása során elsősorban fizika módszertannal és fizikatanár-képzéssel, illetve tudományos ismeretterjesztéssel foglalkozik. Több mint 15 éve szervez és tart fizika felvételi előkészítő foglalkozásokat a Juhász Gyula Pedagógusképző Kar fizika tanszékén, a Junior Akadémia elindulása után ennek szervezeti keretében. A szegedi székhelyű Maxim Kiadónál megjelent Út a tudáshoz középiskolai fizikatankönyv-családnak, illetve a hozzájuk tartozó digitális kiegészítő tananyagoknak, továbbá a Tematikus fizika feladatgyűjteménynek szerzője volt. 2006 óta a JGYPK fizika tanszéke – az ő szervezésében – ad otthont a fizika emelt szintű fizika érettségi vizsgák szóbeli fordulójának, részt vesz mind az írásbeli vizsgák javítóbizottságában, mind pedig a szóbeli vizsgákon elnökként és tagként is.

