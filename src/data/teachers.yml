- slug: 'ago-maria-katalin'
  name: 'Ágó Mária Katalin'
  subject: 'történelem'
  lessonTypes: 'tantermi'
  image: '../images/tanarok/ago-maria-magyar.jpg'
  thumbnail: '../images/tanarok/ago-maria-magyar-thumb.jpg'
  bio: |
    Magyar-történelem szakos középiskolai tanár. A Karolina Óvoda, Általános Iskola, Gimnázium, AMI és Kollégium tanára. Rendszeresen részt vesz a történelem emelt szintű érettségijének javításában, vizsgáztatásában. Középszintű érettségi elnökséget is gyakran vállal. Az SZTE Junior Akadémia történelem emelt szintű egyik tantermi tanfolyamát 2024 őszétől tartja.

- slug: 'szabo-peter'
  name: 'Szabó Péter'
  subject: 'Magyar nyelv és irodalom'
  lessonTypes: 'Tantermi'
  image: '/images/teachers/szabo-peter.jpg'
  thumbnail: '/images/teachers/szabo-peter-thumb.jpg'
  bio: |
    Magyar szakos tanárként különösen fontosnak tartom a szövegértés és a szövegalkotás
    tudatos fejlesztését. Sok éves érettségi tapasztalattal rendelkezem.

