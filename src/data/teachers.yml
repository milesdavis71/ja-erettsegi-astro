- slug: 'ago-maria-katalin'
  name: 'Ágó Mária Katalin'
  subject: 'történelem'
  lessonTypes: 'tantermi órák'
  image: '../images/tanarok/ago-maria-magyar.jpg'
  thumbnail: '../images/tanarok/ago-maria-magyar-thumb.jpg'
  bio: |
    Magyar-történelem szakos középiskolai tanár. A Karolina Óvoda, Általános Iskola, Gimnázium, AMI és Kollégium tanára. Rendszeresen részt vesz a történelem emelt szintű érettségijének javításában, vizsgáztatásában. Középszintű érettségi elnökséget is gyakran vállal. Az SZTE Junior Akadémia történelem emelt szintű egyik tantermi tanfolyamát 2024 őszétől tartja.

- slug: 'bekei-judit'
  name: 'Békei Judit'
  subject: 'angol'
  lessonTypes: 'tantermi órák'
  image: '../images/tanarok/bekei-judit-angol.jpg'
  thumbnail: '../images/tanarok/bekei-judit-angol-thumb.jpg'
  bio: |
    Békei Judit angol szakos középiskolai tanár, az SZSZC Vasvári Pál Gazdasági és Informatikai Technikum intézményében tanít, rendszeresen részt vesz az angol tantárgy emelt szintű érettségijének értékelésében. Az SZTE Junior Akadémiához az idei tanévben csatlakozott.

- slug: 'biczok-laszlo'
  name: 'Biczók László'
  subject: 'matematika'
  lessonTypes: 'tantermi és online órák'
  image: '../images/tanarok/biczok-laszlo-matematika.jpg'
  thumbnail: '../images/tanarok/biczok-laszlo-matematika-thumb.jpg'
  bio: |
    „Mindannyian tanulunk, cselekszünk és tanítunk.” Richard Bach tanítási mottóval, több mint 25 éves tanítási tapasztalattal rendelkező, a Junior Akadémián a kezdetek óta (5-6 éve) tanító matematika szakos középiskolai tanár. Napi tevékenységében felmerülő problémákra keresi az optimális megoldást: pl. a lemorzsolódás csökkenése, tanulók motiválása, differenciált tanulási folyamatok tervezése, sikeres érettségire való felkészítés.

