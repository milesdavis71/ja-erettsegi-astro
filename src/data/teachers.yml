  bio: |
    „Mindannyian tanulunk, cselekszünk és tanítunk.” Richard Bach tanítási mottóval, több mint 25 éves tanítási tapasztalattal rendelkező, a Junior Akadémián a kezdetek óta (5-6 éve) tanító matematika szakos középiskolai tanár. Napi tevékenységében felmerülő problémákra keresi az optimális megoldást: pl. a lemorzsolódás csökkenése, tanulók motiválása, differenciált tanulási folyamatok tervezése, sikeres érettségire való felkészítés.

