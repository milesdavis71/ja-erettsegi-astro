bio: |
  Széplaki Laura biológia-kémia szakos középiskolai tanár, a Szegedi Deák Ferenc Gimnáziumban tanít, rendszeresen részt vesz a biológia tantárgy emelt szintű érettségi vizsgáin írásbeli javító tanárként és szóbeli vizsgáztatóként egyaránt. Az SZTE Junior Akadémia biológia emelt szintű érettségi tanfolyamát 2023. óta tartja.
