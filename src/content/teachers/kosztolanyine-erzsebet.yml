bio: |
  Matematika–fizika szakos középiskolai tanár, a Szegedi Radnóti Miklós Kísérleti Gimnáziumban tanít. Több alkalommal részt vett a matematika tantárgy emelt szintű érettségijének értékelésében, rendszeresen készít fel diákokat emelt szintű matematika érettségire. Az SZTE Junior Akadémia emelt szintű matematika érettségi előkészítőjét 2025-től tartja.
