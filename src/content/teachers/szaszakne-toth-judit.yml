bio: |
  Az SZTE Báthory István Gyakorló Gimnázium és Általános Iskolában tanít 1995 óta földrajzot magyar és francia nyelven. A gimnáziumban az emelt szintű érettségi vizsgára való felkészítést végzi fakultációs órákon a 11-12. évfolyamokon. Rendszeresen részt vesz az emelt szintű földrajz érettségi vizsgák javításában, értékelésében.
