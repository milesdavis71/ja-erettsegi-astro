bio: |
  Középiskolai magyartanárként tevékenykedik az egyetem elvégzése óta. Fókusza jelenleg az IT beépítése tanulási folyamatokba. Fejleszt digitális tananyagot, tervez és vezet tréningeket módszertani területeken. Részt vett az emelt szintű vizsgáztatásban és a szakirányú tanárképzésben vezető tanárként. Emelt szintű tanfolyamot 2023 óta tart.
