bio: |
  Biológia–földrajz–angol szakos középiskolai tanár, aki a biológia és angol nyelv emeltszintű érettségi felkészítésben és vizsgáztatásban 15 éve aktív szerepet vállal. A miskolci Lévay József Református Gimnázium és Diákotthon pedagógusa, immár 28 éve tanít. Az online biológia tanfolyam oktatásába kapcsolódott be.
