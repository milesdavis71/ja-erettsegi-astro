bio: |
  Biológia-kémia szakos tanár 2019 óta tanít kémiát a Szegedi Radnóti Miklós Kísérleti Gimnáziumban. Rendszeresen részt vesz diákjai emelt szintű érettségire, illetve versenyekre való felkészítésében. A Junior Akadémia munkájába 2025-ben kapcsolódott be.
