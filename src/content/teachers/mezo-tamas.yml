bio: |
  Dr. Mező Tamás kémia-fizika szakos középiskolai tanár. Nyugdíjba vonulásáig a Radnóti Miklós Kísérleti Gimnázium mesterpedagógus – kutatótanára. Tankönyvszerző, több országos fizikaverseny szervezőbizottsági tagja. Kezdetektől részt vett a kétszintű fizika érettségi fejlesztésében, feladatsorainak lektorálásában, az emelt szintű írásbeli megyei javításvezetője volt, a szóbeli vizsgákon rendszeresen elnökként és kérdezőtanárként is közreműködött. Több, emelt szintű érettségiztetésre felkészítő továbbképzést tartott a megyében. Már a Junior Akadémia létrejötte előtt is tanított az SZTE által szervezett emelt szintű vizsgára felkészítő tanfolyamokon.
