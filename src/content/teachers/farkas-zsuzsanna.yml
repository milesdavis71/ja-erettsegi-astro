bio: |
  Kémia-fizika szakos középiskolai tanár, egyetemi pályafutása során elsősorban fizika módszertannal és fizikatanár-képzéssel, illetve tudományos ismeretterjesztéssel foglalkozik. Több mint 15 éve szervez és tart fizika felvételi előkészítő foglalkozásokat a Juhász Gyula Pedagógusképző Kar fizika tanszékén, a Junior Akadémia elindulása után ennek szervezeti keretében. A szegedi székhelyű Maxim Kiadónál megjelent Út a tudáshoz középiskolai fizikatankönyv-családnak, illetve a hozzájuk tartozó digitális kiegészítő tananyagoknak, továbbá a Tematikus fizika feladatgyűjteménynek szerzője volt. 2006 óta a JGYPK fizika tanszéke – az ő szervezésében – ad otthont a fizika emelt szintű fizika érettségi vizsgák szóbeli fordulójának, részt vesz mind az írásbeli vizsgák javítóbizottságában, mind pedig a szóbeli vizsgákon elnökként és tagként is.
