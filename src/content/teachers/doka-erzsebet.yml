bio: |
  A miskolci Lévay József Református Gimnázium és Diákotthon kémia tanára. A kémia órák megtartása mellett 2012 óta a természettudományos laboratórium vezetőjeként koordinálja annak munkáját. A kétszintű érettségi bevezetése óta részt vesz az emelt és középszintű vizsgadolgozatok javításában, az emelt kémia érettségi tantárgyi bizottságok munkájában. 2018-ban indult az első digitális eszközökkel támogatott tehetséggondozó osztály a Lévayban, ahol kémia tanárként kapcsolódott be a digitális oktatásba..
