bio: |
  Matematika-fizika szakos középiskolai tanár. Az SZTE Gyakorló Gimnázium szakvezető tanára. Rendszeresen részt vesz az emelt szintű fizika érettségi írásbeli dolgozatok javításában, és a szóbeli vizsgáztatásban. Az SZTE Junior Akadémia emelt szintű fizika érettségi felkészítő tanfolyamát 2022 óta tartja.
