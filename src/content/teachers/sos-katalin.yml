bio: |
  Dr. Sós Katalin kémia–fizika szakos középiskolai tanár, az SZTE JGYPK Technika Tanszékének oktatója. Oktatási feladatköre széles: többek között a Fizika BSc-n, a Fizikus MSc-n és a fizikatanárok képzésben tart kurzusokat. Az SZTE Junior Akadémia fizika emelt szintű érettségi tanfolyamán 2019 óta vesz részt.
