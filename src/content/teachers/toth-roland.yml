bio: |
  Biológia szakos középiskolai tanár, 1999-től a Szegedi Deák Ferenc Gimnáziumban tanít, 2005 óta vesz részt a biológia emelt szintű érettségijének értékelésében és szervezésében. Az SZTE Junior Akadémia biológia emelt szintű érettségi tanfolyamát 2023 óta tartja.
