  Csizmadia Péter, angol nyelv és kultúra tanára, az SZTE Idegennyelvi Kommunikációs Intézet nyelvtanára. 2008. óta nyelvvizsgáztat, 2019. óta vesz részt közép és emelt szintű angol érettségi vizsgáztatásban. Az SZTE Junior Akadémia angol emelt szintű érettségi tanfolyamát 2023. óta tartja.
